<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's compute</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link href="../css/Calculator.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container" id="calc">
        <h1 class="text-center">Let's Compue</h1>
        <div class="row">
            <div class="col-md">
                <input type="number" class="form-control" id="firstNum" 
                placeholder="First Number:" name="firstNum"/>
                <br/>
            </div>
            <div class="col-md">
                <input type="number" class="form-control" id="secondNum" 
                placeholder="Second Number:" name="secondNum" />
            </div>
        </div>
        <div class="row">
            <br/>
            <div class="col-md text-center">
                <button class="btn btn-primary" id="+" onClick="add();">&plus;</button>
                <button class="btn btn-primary" id="-" onClick="subtract();">&minus;</button>
                <button class="btn btn-primary" id="*" onClick="multiply();">&times;</button>
                <button class="btn btn-primary" id="/" onClick="divide();">&sol;</button>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-md">
                <input type="text" class="form-control" id="result" 
                name="result" placeholder="Result" disabled/>
            </div>
            <br/>
        </div>
        <div class="row">
            <div class="col-md text-center">
                <br/>
                <button class="btn btn-danger" id="c" 
                onclick="clearValues();">Clear Values</button>
                <button class="btn btn-danger" id="clearHistory" onclick="clearHistory();">Clear History</button>
            </div>
            <button class="btn btn-info" id="eventdemo">Do something</button>
            <div id="history"></div>
        </div>
    </div>
    <script src="../js/07-DOM/Calculator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
</body>
</html>
