<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Forms</h1>
    <p>Getting user information, use it and store it, sent to a server for processing</p>
    <fieldset>
        <legend>Your details:</legend>
        <form method="GET" action="https://localhost:9092/create/index.php">
            <label>Enter your full name:</label>
            <input type="text" id="username" name="name" required />
            <br />
            <label>Enter your email:</label>
            <input type="email" id="email" name="email" />
            <br />
            <label>Enter your password:</label>
            <input type="password" id="pwd" name="password" />
            <br />
            <!-- <label>Gender:</label>
            <select id="gender" name="gender">
                <option>Male</option>
                <option>Female</option>
                <option selected>Prefer not to say</option>
            </select> -->
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">Male</input>
            <input type="radio" id="female" name="gender" value="female">Female</input>
            <input type="radio" id="pnts" name="gender" value="prefer not to say">prefer not to say</input>
            <br />
            <label>Phone number:</label>
            <input type="tel" id="phone" />
            <br />
            <label>Enter your DOB:</label>
            <input type="date" name="dob" />
            <br />
            <label>Credit card number:</label>
            <input type="text" id="cc" name="creditcard" pattern="[0-9]{13,16}" />
            <br />
    </fieldset>
    <fieldset>
        <legend>User Preferences:</legend>
        <input list="browsers" placeholder="browsers" />
        <datalist id="browsers">
            <option value="IE"> Internet Explorer</option>
            <option value="firefox">Fire fox</option>
            <option value="chrome">Google Chrome</option>
            <option value="safari">Safari</option>
        </datalist>
        <br />
        <label>Are you happy?</label>
        <input type="checkbox">Yes</input>
        <input type="checkbox">Somewhat</input>
        <input type="checkbox">No</input>
        <br />
    </fieldset>
    <fieldset>
        <legend>Comments:</legend>
        <textarea rows="10" cols="50" maxlength="50">
              MaxLength = Limit of characters..
            </textarea>
    </fieldset>

    <!-- <input type="button" value="submit" /> -->
    <button type="submit" id="sub"> OK </button>
    <button type="reset">Reset</button>
    <!-- <button type="button">Click me</button> -->
    </form>

        let submitbutton = document.querySelector('#sub');
        const prev = (e) => {
                e.preventDefault();
                console.log("seeee we submitted but didn't go anywehere...");
                window.location.href="https://www.google.com";
        }
        submitbutton.addEventListener('click', prev)
    </script>
</body>

</html>
